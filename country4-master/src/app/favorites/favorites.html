<div class="container" style="margin-top: 5%;">
  	<div class="row">
  		<div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" style="background-color: #fff; padding: 50px 50px 20px 50px;">
  			<div class="row" style="border-bottom: 2px solid #c1bebe; margin-bottom: 5px; color: #585858;">
  				  <div class="media-body">
				    <h3 class="media-heading">Favorites</h3>
				  </div>
				  <div class="media-right">
				    <img src="assets/images/ne.jpg">
				  </div>
			</div>
			<div class="row">
				<div class="card col-md-3" *ngFor="let country of country">
					<div style="background-image: url({{country.path}});">
				  <div class="card-body">
				    <h4 class="card-title">{{country.name}}</h4>
				    <p class="card-text">{{country.language}}</p>
				  </div>
				  </div>
				</div>
			</div>

		</div>
	</div>
</div>
