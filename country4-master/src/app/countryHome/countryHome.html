<div class="container" style="margin-top: 5%;">
  	<div class="row">
  		<div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" style="background-color: #fff; padding: 50px 50px 20px 50px;">
  			<div class="row" style="border: 1px solid #c1bebe; padding: 10px; margin-bottom: 5px; border-radius: 4px">
  				<form>
  					<label>Search for country</label>
				  <div class="form-group">
				    <input type="email" style="border: none; font-size: 30px; width: 100%;" id="email" aria-describedby="emailHelp" placeholder="Start typing here...">
				  </div>
				</form>
			</div>
			<div class="row">
			<ul class="list-group">
				<li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let country of country">
					<div class="media">
				  <div class="media-left">
				    <img src={{country.path}} class="avatar">
				  </div>
				  <div class="media-body">
				    <h4 class="media-heading">{{country.name}}</h4>
				    <p>{{country.language}}</p>
				  </div>
				  <div class="media-right">
				    <img src="assets/images/next.jpg" class="avatar">
				  </div>
				</div>
			    </li>
			</ul>
		</div>

		</div>
	</div>
</div>
